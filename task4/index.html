<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    
    <div class="container">
        <label class="containerLabel">First image</label>
        <div class="imageContainer">
          <input
            id="FirstImageInput"
            type="file"
            accept="image/*"
            style="display: none"
          />
          <img class="FirstImage">
          <label for="FirstImageInput" class="FirstImageBtn">Upload</label>
        </div>
      </div>
      <div class="container">
        <div>
          <label class="containerLabel">Second image</label>
        </div>
        <div class="imageContainer">
          <input
            id="SecondImageInput"
            type="file"
            accept="image/*"
            style="display: none"
          />
          <img class="SecondImage">
          <label for="SecondImageInput" class="SecondImageBtn">Upload</label>
        </div>
      </div>
  
      <div class="container1">
        <div>
          <label class="containerLabel">Mixed image</label>
        </div>
        <div class="imageContainer">
          <input
            id="SecondImageInput"
            type="file"
            accept="image/*"
            style="display: none"
          />
          <img class="SecondImage">
        </div>
      </div>

      <script src="script/main.js"></script>

</body>
</html>
